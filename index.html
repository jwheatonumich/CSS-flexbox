<style>

.box-red{
        width: 50px;
        height: 50px;
        border-radius: 4px;
        background: blue;
    }

    .box-blue{
        width: 50px;
        height: 50px;
        border-radius: 4px;
        background: red;
    }

    .flex-box{
        display: flex;
    }

    .row-reverse{
        display: flex;
        flex-direction:row-reverse;
    }

    .row-direction{
        display: flex;
        flex-direction:column-reverse;
    }

</style>

<body>
    <h1>CSS Flexbox Notes</h1>

    <p>The below squares are in a normal divider.</p>
    <div>
        <div class="box-red"></div>
        <div class="box-blue"></div>
    </div>
    <br>

    <p>The below dividers are in a divider with display set to flex.</p>
    <div class="flex-box">
        <div class="box-red"></div>
        <div class="box-blue"></div>
    </div>

    <p>Below uses the row-reverse flex direction.</p>
    <div class="row-reverse">
        <div class="box-red"></div>
        <div class="box-blue"></div>
    </div>

    <p>Below uses the column-reverse flex direction.</p>
    <div class="row-direction">
        <div class="box-red"></div>
        <div class="box-blue"></div>
    </div>

</body>
